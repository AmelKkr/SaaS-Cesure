# Césure - Backend + PostgreSQL sur Render
# Déploiement : connectez le repo GitHub à Render, Render crée le service et la DB.
# Puis déployez le frontend sur Vercel avec NEXT_PUBLIC_API_URL = URL du service.

services:
  - type: web
    name: cesure-api
    runtime: python
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    releaseCommand: alembic upgrade head
    envVars:
      - key: ENVIRONMENT
        value: prod
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cesure-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: cesure-db
    plan: free
    databaseName: cesure
    user: cesure
